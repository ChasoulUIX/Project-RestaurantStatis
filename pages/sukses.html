<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Sukses - ChasoulRant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 60px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-details {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: left;
        }

        .order-details p {
            margin: 10px 0;
            color: #666;
            font-size: 1.1em;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #ff8e8e;
        }

        .estimated-time {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 8px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih telah memesan di ChasoulRant</p>
        
        <div class="order-details">
            <p><strong>Nomor Pesanan:</strong> #ORD-2023<script>document.write(Math.floor(Math.random() * 10000))</script></p>
            <p><strong>Status:</strong> Pembayaran diterima</p>
            <p><strong>Metode Pembayaran:</strong> <script>
                const urlParams = new URLSearchParams(window.location.search);
                document.write(urlParams.get('method') || 'Digital Payment');
            </script></p>
        </div>

        <div class="estimated-time">
            <p>Estimasi waktu pesanan siap: 15-20 menit</p>
        </div>

        <a href="../app/dashboard.html" class="back-btn">Kembali ke Menu</a>
    </div>
</body>
</html>
