<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .payment-options {
            display: grid;
            gap: 15px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            background-color: #f8f8f8;
            border-color: #ff6b6b;
        }

        .payment-option img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
        }

        .payment-option .details {
            flex-grow: 1;
        }

        .payment-option h3 {
            margin: 0;
            color: #333;
        }

        .payment-option p {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.9em;
        }

        .selected {
            border-color: #ff6b6b;
            background-color: #fff0f0;
        }

        .continue-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .continue-btn:hover {
            background-color: #ff8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih Metode Pembayaran</h1>
        
        <div class="payment-options">
            <div class="payment-option" onclick="selectPayment(this, 'bca')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/2560px-Bank_Central_Asia.svg.png" alt="BCA">
                <div class="details">
                    <h3>BCA Mobile</h3>
                    <p>Transfer melalui BCA Mobile Banking</p>
                </div>
            </div>

            <div class="payment-option" onclick="selectPayment(this, 'dana')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA">
                <div class="details">
                    <h3>DANA</h3>
                    <p>Pembayaran melalui dompet digital DANA</p>
                </div>
            </div>

            <div class="payment-option" onclick="selectPayment(this, 'ovo')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo_purple.svg" alt="OVO">
                <div class="details">
                    <h3>OVO</h3>
                    <p>Pembayaran melalui dompet digital OVO</p>
                </div>
            </div>

            <div class="payment-option" onclick="selectPayment(this, 'gopay')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GoPay">
                <div class="details">
                    <h3>GoPay</h3>
                    <p>Pembayaran melalui dompet digital GoPay</p>
                </div>
            </div>
        </div>

        <button class="continue-btn" onclick="continuePayment()">Lanjutkan Pembayaran</button>
    </div>

    <script>
        let selectedPayment = null;

        function selectPayment(element, method) {
            // Remove selected class from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            selectedPayment = method;
        }

        function continuePayment() {
            if (!selectedPayment) {
                alert('Silakan pilih metode pembayaran terlebih dahulu');
                return;
            }
            
            // Redirect to success page with payment method parameter
            window.location.href = `sukses.html?method=${selectedPayment}`;
        }
    </script>
</body>
</html>
